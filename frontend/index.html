<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AI Furniture Browser MVP</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body,html { margin:0; padding:0; font-family: system-ui, Arial, sans-serif; height:100%; }
      #root { height:100vh; display:flex; flex-direction:column; }
      header { padding:8px 16px; background:#222; color:#fff; font-size:14px; }
      .layout { flex:1; display:flex; overflow:hidden; }
      .side { width:280px; border-right:1px solid #ddd; padding:12px; overflow-y:auto; }
      .canvas-wrap { flex:1; position:relative; background:#111; }
      .footer { padding:4px 12px; font-size:11px; background:#f5f5f5; }
      button { cursor:pointer; }
      .catalog-item { border:1px solid #ccc; padding:6px; margin-bottom:6px; background:#fff; }
      .catalog-item h4 { margin:0 0 4px; font-size:13px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
